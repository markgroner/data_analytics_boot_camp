<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="haiku.css">
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Frog Haiku
    </title>
  </head>
  <body>
    <h1> A Haiku by Matsuo Basho </h1>
    <div class="border-box">
      <img class="frog-img" src="http://cdn.peacefrogs.com/images/uploads/21989_lrg.jpg" alt="hippie frog">
      <p class="blue-line">An old silent pond...</p>
      <p id="green-line">A frog jumps into the pond.</p>
      <p class="bold-font">Splash! Silence again.</p>
    </div>
    <p class="small-font">Copright Matmsuo Basho 1690</p>
  </body>
</html>
