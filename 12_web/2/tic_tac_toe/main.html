<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>

<body>
  <div class="tic_tac_toe_board">
    <div class="row">
      <div class="tic_tac_square blank" id="box top-left"></div>
      <div class="tic_tac_square left_right" id="box top-middle"></div>
      <div class="blank" id="box top-right"></div>
    </div>
    <div class="row">
    <div class="top_bottom" id="box middle-left"></div>
    <div class="all" id="box middle-middle"></div>
    <div class="top_bottom" id="box middle-right"></div>
  </div>
  <div class="row">
    <div class="blank" id="box bottom-left"></div>
    <div class="left_right" id="box bottom-middle"></div>
    <div class="blank" id="box bottom-right"></div>
  </div>
</div>
</body>

</html>
