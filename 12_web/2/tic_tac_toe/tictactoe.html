<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <table class="board">
        <tr>
            <td class="top left"></td>
            <td class="top"></td>
            <td class="top right"></td>
        </tr>
        <tr>
            <td class="left"></td>
            <td></td>
            <td class="right"></td>
        </tr>
        <tr>
            <td class="bottom left"></td>
            <td class="bottom"></td>
            <td class="bottom right"></td>
        </tr>
    </table>
</body>
</html>
