<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <img src="" alt="">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script type="text/javascript">
    // Example queryURL for Giphy API
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=puppy&api_key=YGTBweSeZ97ZxTWHM1VP4QLQEaN1wdk7&limit=5";

    d3.json(queryURL, function(error, response) {
      if (error) return console.warn(error);

      console.log(response);
      console.log("type", typeof(response));
      var fixed_height_url = response.data[0].images.fixed_width.url;
      console.log(fixed_height_url);
      d3.select("img").attr("src", fixed_height_url)
      JSON.stringify(response)
    })

  </script>

</body>

</html>
